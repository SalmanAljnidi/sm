
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحدي جدول الضرب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="شعار" class="logo">
    <h1>أهلاً بك في تحدي جدول الضرب</h1>
    <input type="text" id="username" placeholder="اسم المتسابق (اختياري)">
    <button id="startBtn">ابدأ</button>
    <div id="quizContainer" class="hidden">
      <div id="question"></div>
      <div id="choices"></div>
      <div id="timer">١٥</div>
      <div id="score">إجابات صحيحة: <span id="correctCount">٠</span></div>
    </div>
    <div id="result" class="hidden"></div>
    <button id="restartBtn" class="hidden">ابدأ من جديد</button>
    <footer>
        <p>جميع الحقوق محفوظة للأستاذ سلمان الجنيدي</p>
      <div class="social">
        <a href="https://wa.me/966566996166" target="_blank"><img src="whatsapp.PNG" alt="واتساب"></a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
